<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <!-- class is for multiple element but Ids can be defined only for one element  -->

    <span class="redBG"></span>
    <!-- Emmet -->
    <!-- (.) is for class and (#) is for id -->
    <span class="redBG"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple element using Emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + <Tab> to print 4 similar element using Emmet -->
        <span class="myclass myclass2 myclass3"></span>
        <span class="myclass myclass2 myclass3"></span>
        <span class="myclass myclass2 myclass3"></span>
        <span class="myclass myclass2 myclass3"></span>
</body>
</html>
