<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* ID selector(#ID_NAME) */
        #firstPara{
            color: green;
        }
        /* Class Selector(.CLASS_NAME) */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple first para to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgBlue">This is second para to demonstrate css selectors</p>
    <div>
        <p class="bgBlue">This is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span >This is span</span>
    </div>
    <footer>This footer</footer>
</body>
</html>
