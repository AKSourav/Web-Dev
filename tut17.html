<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- this is to link fonts from google fonts in internet(included font Ubuntu)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap">
    <style>
        p{
            font-family: 'Ubuntu','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px;  /* pixcel(px) is 1/96th of an inch*/
            line-height: 1.3em; /* em =(*parent size of the font)*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very Exciting.</p>
    <span>&nbsp;&nbsp;This is another Sentence outside &lt;p&gt;</span>
</body>
</html>
