<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>
<body>
    <script>
        var str="This is String";
        console.log(str);

        // First occurence of Substring
        var position =str.indexOf('is');
        console.log(position)
        // Last occurence of a substring
        position=str.lastIndexOf('is');
        console.log(position)

        // Substring from a string
        // var substr=str.slice(1,9); //var substr=str.silce({Index_in_range[i,j)})
        var substr=str.substring(1,9); //var substr=str.substring({Index_in_range[i,j)})
        console.log(substr)
        var substr1=str.substr(1,3);//substr1=str.substr({Index_of_starting_letter},{number of letter including starting letter})
        console.log(substr1)

        var replaced =str.replace('String','Harry');//replaced = str.replace({string to be removed},{string to be added})
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString = str.concat('New String');
        console.log(newString);
        var strWithWhitespaces="   this containes    whitespaces              ";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        // var char2=str.charAt(2);
        var char2=str.charCodeAt(2);//Returns ASCII value of the letter
        console.log(char2);

        console.log(str[3]);
    </script>
</body>
